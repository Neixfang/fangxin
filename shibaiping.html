<body>
<p>点击下面的按钮，去除空格。</p>
<button type="button" onclick="removeSpace()">点击这里</button>
<p id="outputField"></p>

<script>
function removeSpace(input)
{
	var output = "";
	for (i = 0; i < input.length; i++) { 
		if (input[i] !=" ") {
	       	output = output + input[i];
	    }
	}
	return output;
}

var inputStr = "Hello world Fang Xin aadsf asdfa ";
var result = removeSpace(inputStr);

document.write(result);

</script>
